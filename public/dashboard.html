<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Pipeline CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f6f7fb;
    }

    header {
      background: #ffffff;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
    }

    .logout {
      background: #e53935;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .container {
      padding: 30px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat {
      background: white;
      flex: 1;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .stat h3 {
      margin: 0 0 10px;
      color: #666;
    }

    .stat p {
      font-size: 22px;
      margin: 0;
      font-weight: bold;
    }

    .layout {
      display: flex;
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    .add-lead {
      width: 320px;
    }

    .add-lead h2 {
      margin-top: 0;
    }

    .add-lead input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .add-lead button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
    }

    .pipeline {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      flex: 1;
    }

    .column {
      min-width: 260px;
      background: #fafafa;
      border-radius: 14px;
      padding: 15px;
      border: 1px solid #eee;
    }

    .column h3 {
      text-align: center;
      margin-top: 0;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>Sales Pipeline CRM</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="container">

    <!-- STATS -->
    <div class="stats">
      <div class="stat">
        <h3>Total Deal Amount</h3>
        <p id="totalDeal">â‚¹0</p>
      </div>
      <div class="stat">
        <h3>Total Won</h3>
        <p id="totalWon" style="color: green;">â‚¹0</p>
      </div>
      <div class="stat">
        <h3>Total Loss</h3>
        <p id="totalLoss" style="color: red;">â‚¹0</p>
      </div>
    </div>

    <!-- MAIN -->
    <div class="layout">

      <!-- âœ… ADD LEAD FORM (THIS WAS MISSING BEFORE) -->
      <div class="card add-lead">
        <h2>Add New Lead</h2>

        <!-- ðŸ”´ THIS IS THE IMPORTANT PART -->
        <form id="addLeadForm">

          <input type="text" name="companyName" placeholder="Company Name" required />
          <input type="text" name="contactPerson" placeholder="Contact Person" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="text" name="phone" placeholder="Phone" required />
          <input type="number" name="dealValue" placeholder="Deal Value (â‚¹)" required />

          <button type="submit">Add Lead</button>
        </form>
      </div>

      <!-- PIPELINE -->
      <div class="pipeline">

        <div class="column">
          <h3>Lead</h3>
          <div id="lead"></div>
        </div>

        <div class="column">
          <h3>Contacted</h3>
          <div id="contacted"></div>
        </div>

        <div class="column">
          <h3>Qualified</h3>
          <div id="qualified"></div>
        </div>

        <div class="column">
          <h3>Proposal</h3>
          <div id="proposal"></div>
        </div>

        <div class="column">
          <h3>Won</h3>
          <div id="won"></div>
        </div>

        <div class="column">
          <h3>Lost</h3>
          <div id="lost"></div>
        </div>

      </div>
    </div>
  </div>

  <!-- DASHBOARD LOGIC -->
  <script src="/js/dashboard.js"></script>

  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    }
  </script>

</body>
</html>
