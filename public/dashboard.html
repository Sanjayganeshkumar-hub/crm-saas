<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Pipeline CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <h1>Sales Pipeline CRM</h1>

  <!-- ðŸ”´ REQUIRED ID -->
  <button id="logoutBtn" class="logout-btn">Logout</button>
</header>

<div class="container">

  <!-- ================= STATS ================= -->
  <div class="stats">
    <div class="stat-card">
      <h4>Total Deal Amount</h4>
      <!-- ðŸ”´ REQUIRED ID -->
      <span id="totalDeal">â‚¹0</span>
    </div>

    <div class="stat-card">
      <h4>Total Won</h4>
      <!-- ðŸ”´ REQUIRED ID -->
      <span id="totalWon" class="green">â‚¹0</span>
    </div>

    <div class="stat-card">
      <h4>Total Loss</h4>
      <!-- ðŸ”´ REQUIRED ID -->
      <span id="totalLoss" class="red">â‚¹0</span>
    </div>
  </div>

  <!-- ================= MAIN ================= -->
  <div class="main">

    <!-- ADD LEAD -->
    <div class="add-lead">
      <h2>Add New Lead</h2>

      <!-- ðŸ”´ REQUIRED FORM ID -->
      <form id="addLeadForm">
        <input id="companyName" placeholder="Company Name" required />
        <input id="contactPerson" placeholder="Contact Person" required />
        <input id="email" placeholder="Email" />
        <input id="phone" placeholder="Phone" />
        <input id="dealValue" type="number" placeholder="Deal Value (â‚¹)" required />
        <button type="submit">Add Lead</button>
      </form>
    </div>

    <!-- PIPELINE -->
    <div class="pipeline">
      <h2>Pipeline</h2>

      <div class="pipeline-columns">

        <div class="pipeline-column">
          <h3>Lead</h3>
          <!-- ðŸ”´ REQUIRED -->
          <div id="lead"></div>
        </div>

        <div class="pipeline-column">
          <h3>Contacted</h3>
          <!-- ðŸ”´ REQUIRED -->
          <div id="contacted"></div>
        </div>

        <div class="pipeline-column">
          <h3>Qualified</h3>
          <!-- ðŸ”´ REQUIRED -->
          <div id="qualified"></div>
        </div>

        <div class="pipeline-column">
          <h3>Proposal</h3>
          <!-- ðŸ”´ REQUIRED -->
          <div id="proposal"></div>
        </div>

        <div class="pipeline-column">
          <h3>Won</h3>
          <!-- ðŸ”´ REQUIRED -->
          <div id="won"></div>
        </div>

        <div class="pipeline-column">
          <h3>Lost</h3>
          <!-- ðŸ”´ REQUIRED -->
          <div id="lost"></div>
        </div>

      </div>
    </div>

  </div>
</div>

<!-- JS (MUST BE LAST) -->
<script src="js/dashboard.js"></script>
</body>
</html>
