<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Pipeline CRM</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white shadow-sm px-4">
  <span class="navbar-brand fw-bold fs-4">Sales Pipeline CRM</span>
  <button class="btn btn-danger" onclick="logout()">Logout</button>
</nav>

<div class="container-fluid mt-4">

  <!-- STATS -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="text-muted">Total Deal Amount</h6>
          <h3 id="totalDeal">₹0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="text-muted">Total Won</h6>
          <h3 id="totalWon" class="text-success">₹0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="text-muted">Total Loss</h6>
          <h3 id="totalLoss" class="text-danger">₹0</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- ADD LEAD + PIPELINE -->
  <div class="row g-4">

    <!-- ADD LEAD -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Add New Lead</h5>

          <form id="addLeadForm">
            <div class="mb-2">
              <input id="companyName" class="form-control" placeholder="Company Name" required>
            </div>
            <div class="mb-2">
              <input id="contactPerson" class="form-control" placeholder="Contact Person" required>
            </div>
            <div class="mb-2">
              <input id="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-2">
              <input id="phone" class="form-control" placeholder="Phone">
            </div>
            <div class="mb-3">
              <input id="dealValue" type="number" class="form-control" placeholder="Deal Value (₹)" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">Add Lead</button>
          </form>
        </div>
      </div>
    </div>

    <!-- PIPELINE -->
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Pipeline</h5>

          <div class="pipeline-container">
            <div class="pipeline-stage">
              <h6>Lead</h6>
              <div id="Lead"></div>
            </div>

            <div class="pipeline-stage">
              <h6>Contacted</h6>
              <div id="Contacted"></div>
            </div>

            <div class="pipeline-stage">
              <h6>Qualified</h6>
              <div id="Qualified"></div>
            </div>

            <div class="pipeline-stage">
              <h6>Proposal</h6>
              <div id="Proposal"></div>
            </div>

            <div class="pipeline-stage">
              <h6>Won</h6>
              <div id="Won"></div>
            </div>

            <div class="pipeline-stage">
              <h6>Lost</h6>
              <div id="Lost"></div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- YOUR EXISTING JS (UNCHANGED) -->
<script src="js/dashboard.js"></script>
</body>
</html>
