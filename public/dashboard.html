<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sales Pipeline CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BASIC STYLES -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f7fb;
            margin: 0;
            padding: 0;
        }

        header {
            background: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        h1 {
            margin: 0;
        }

        .logout-btn {
            background: #e53935;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .container {
            padding: 24px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .stat-card span {
            font-size: 22px;
            font-weight: bold;
        }

        .main {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
        }

        .form-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .form-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .form-card button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .pipeline {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 14px;
            overflow-x: auto;
        }

        .column {
            background: white;
            border-radius: 10px;
            padding: 12px;
            min-width: 220px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .column h3 {
            text-align: center;
            margin-top: 0;
        }

        .lead-card {
            background: #f9fafb;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .lead-card select {
            width: 100%;
            margin-top: 6px;
            padding: 6px;
        }

        .delete-btn {
            width: 100%;
            margin-top: 8px;
            background: #e53935;
            color: white;
            border: none;
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <h1>Sales Pipeline CRM</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

    <!-- STATS -->
    <div class="stats">
        <div class="stat-card">
            Total Deal Amount<br>
            <span id="totalDealAmount">₹0</span>
        </div>
        <div class="stat-card">
            Total Won<br>
            <span id="totalWon" style="color:green">₹0</span>
        </div>
        <div class="stat-card">
            Total Loss<br>
            <span id="totalLoss" style="color:red">₹0</span>
        </div>
    </div>

    <div class="main">

        <!-- ADD LEAD FORM -->
        <div class="form-card">
            <h3>Add New Lead</h3>

            <form id="addLeadForm">
                <input id="companyName" placeholder="Company Name" required />
                <input id="contactPerson" placeholder="Contact Person" required />
                <input id="email" placeholder="Email" required />
                <input id="phone" placeholder="Phone" required />
                <input id="dealValue" placeholder="Deal Value (₹)" required />
                <button type="submit">Add Lead</button>
            </form>
        </div>

        <!-- PIPELINE -->
        <div class="pipeline">
            <div class="column">
                <h3>Lead</h3>
                <div id="leadColumn"></div>
            </div>

            <div class="column">
                <h3>Contacted</h3>
                <div id="contactedColumn"></div>
            </div>

            <div class="column">
                <h3>Qualified</h3>
                <div id="qualifiedColumn"></div>
            </div>

            <div class="column">
                <h3>Proposal</h3>
                <div id="proposalColumn"></div>
            </div>

            <div class="column">
                <h3>Won</h3>
                <div id="wonColumn"></div>
            </div>

            <div class="column">
                <h3>Lost</h3>
                <div id="lostColumn"></div>
            </div>
        </div>

    </div>
</div>

<!-- DASHBOARD JS -->
<script src="/js/dashboard.js"></script>

<script>
    function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
    }
</script>

</body>
</html>
