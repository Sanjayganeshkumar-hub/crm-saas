<!DOCTYPE html>
<html>
<head>
  <title>Sales Pipeline CRM</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<h1>Sales Pipeline CRM</h1>
<button onclick="logout()">Logout</button>

<h3>Total Deal Amount</h3>
<div id="totalDeal">₹0</div>

<h3>Total Won</h3>
<div id="totalWon">₹0</div>

<h3>Total Loss</h3>
<div id="totalLoss">₹0</div>

<hr>

<h2>Add New Lead</h2>
<form id="addLeadForm">
  <input id="companyName" placeholder="Company Name" required>
  <input id="contactPerson" placeholder="Contact Person" required>
  <input id="email" placeholder="Email">
  <input id="phone" placeholder="Phone">
  <input id="dealValue" type="number" placeholder="Deal Value" required>
  <button>Add Lead</button>
</form>

<hr>

<h2>Leads</h2>
<div id="leads"></div>

<script src="js/dashboard.js"></script>
</body>
</html>
