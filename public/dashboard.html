<body class="bg-light">

<!-- HEADER -->
<div class="top-bar">
  <h2>Sales Pipeline CRM</h2>
  <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<div class="container">

  <!-- STATS -->
  <div class="stats">
    <div class="stat-card">
      <span>Total Deal Amount</span>
      <h3 id="totalDeal">₹0</h3>
    </div>

    <div class="stat-card">
      <span>Total Won</span>
      <h3 id="totalWon" class="green">₹0</h3>
    </div>

    <div class="stat-card">
      <span>Total Loss</span>
      <h3 id="totalLoss" class="red">₹0</h3>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- ADD LEAD -->
    <div class="card add-lead">
      <h3>Add New Lead</h3>

      <form id="addLeadForm">
        <input id="companyName" placeholder="Company Name" required>
        <input id="contactPerson" placeholder="Contact Person" required>
        <input id="email" placeholder="Email">
        <input id="phone" placeholder="Phone">
        <input id="dealValue" type="number" placeholder="Deal Value (₹)" required>
        <button type="submit">Add Lead</button>
      </form>
    </div>

    <!-- PIPELINE -->
    <div class="card pipeline">
      <h3>Pipeline</h3>
      <div id="leads" class="pipeline-row">
        <!-- JS injects lead cards here -->
      </div>
    </div>

  </div>
</div>

<script src="js/dashboard.js"></script>
</body>
