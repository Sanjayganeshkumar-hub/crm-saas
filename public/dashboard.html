<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Pipeline CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

<header>
  <h1>Sales Pipeline CRM</h1>
  <button id="logoutBtn" class="logout-btn">Logout</button>
</header>

<div class="container">

  <div class="stats">
    <div class="stat-card">
      <h4>Total Deal Amount</h4>
      <span id="totalDeal">₹0</span>
    </div>
    <div class="stat-card">
      <h4>Total Won</h4>
      <span id="totalWon" class="green">₹0</span>
    </div>
    <div class="stat-card">
      <h4>Total Loss</h4>
      <span id="totalLoss" class="red">₹0</span>
    </div>
  </div>

  <div class="main">

    <div class="add-lead">
      <h2>Add New Lead</h2>

      <form id="addLeadForm">
        <input id="companyName" placeholder="Company Name" required />
        <input id="contactPerson" placeholder="Contact Person" required />
        <input id="email" placeholder="Email" />
        <input id="phone" placeholder="Phone" />
        <input id="dealValue" type="number" placeholder="Deal Value (₹)" required />
        <button type="submit">Add Lead</button>
      </form>
    </div>

    <div class="pipeline">
      <h2>Pipeline</h2>

      <div class="pipeline-columns">
        <div class="pipeline-column"><h3>Lead</h3><div id="lead"></div></div>
        <div class="pipeline-column"><h3>Contacted</h3><div id="contacted"></div></div>
        <div class="pipeline-column"><h3>Qualified</h3><div id="qualified"></div></div>
        <div class="pipeline-column"><h3>Proposal</h3><div id="proposal"></div></div>
        <div class="pipeline-column"><h3>Won</h3><div id="won"></div></div>
        <div class="pipeline-column"><h3>Lost</h3><div id="lost"></div></div>
      </div>
    </div>

  </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
