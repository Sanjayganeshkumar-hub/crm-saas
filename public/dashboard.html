<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Pipeline CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="dashboard.css">
</head>

<body class="bg-[#f5f7fb] text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow px-8 py-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold">Sales Pipeline CRM</h1>
  <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg">
    Logout
  </button>
</header>

<!-- STATS -->
<section class="px-8 mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
  <div class="stat-card">
    <p>Total Deal Amount</p>
    <h2 id="totalDeal">₹0</h2>
  </div>

  <div class="stat-card">
    <p>Total Won</p>
    <h2 id="totalWon" class="text-green-600">₹0</h2>
  </div>

  <div class="stat-card">
    <p>Total Loss</p>
    <h2 id="totalLoss" class="text-red-500">₹0</h2>
  </div>
</section>

<!-- MAIN -->
<section class="px-8 mt-10 grid grid-cols-1 lg:grid-cols-[340px_1fr] gap-8">

  <!-- ADD LEAD -->
  <div class="add-lead">
    <h2>Add New Lead</h2>

    <input id="companyName" placeholder="Company Name">
    <input id="contactPerson" placeholder="Contact Person">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">
    <input id="dealValue" placeholder="Deal Value (₹)" type="number">

    <button id="addLeadBtn">Add Lead</button>
  </div>

  <!-- PIPELINE -->
  <div class="pipeline">
    <h2>Pipeline</h2>

    <div class="pipeline-columns">

      <div class="pipeline-column">
        <h3>Lead</h3>
        <div id="lead-Lead" class="leads-container"></div>
      </div>

      <div class="pipeline-column">
        <h3>Contacted</h3>
        <div id="lead-Contacted" class="leads-container"></div>
      </div>

      <div class="pipeline-column">
        <h3>Qualified</h3>
        <div id="lead-Qualified" class="leads-container"></div>
      </div>

      <div class="pipeline-column">
        <h3>Proposal</h3>
        <div id="lead-Proposal" class="leads-container"></div>
      </div>

      <div class="pipeline-column">
        <h3>Won</h3>
        <div id="lead-Won" class="leads-container"></div>
      </div>

      <div class="pipeline-column">
        <h3>Lost</h3>
        <div id="lead-Lost" class="leads-container"></div>
      </div>

    </div>
  </div>
</section>

<script src="dashboard.js"></script>
</body>
</html>
