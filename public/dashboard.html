<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Pipeline CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

<!-- HEADER -->
<header class="app-header">
  <h1>Sales Pipeline CRM</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<!-- MAIN -->
<div class="container">

  <!-- STATS -->
  <div class="stats">
    <div class="stat-card">
      <h4>Total Deal Amount</h4>
      <span id="totalDeal">₹0</span>
    </div>

    <div class="stat-card">
      <h4>Total Won</h4>
      <span id="totalWon" class="green">₹0</span>
    </div>

    <div class="stat-card">
      <h4>Total Loss</h4>
      <span id="totalLoss" class="red">₹0</span>
    </div>
  </div>

  <!-- MAIN GRID -->
  <div class="main">

    <!-- ADD LEAD -->
    <div class="add-lead">
      <h2>Add New Lead</h2>

      <form id="addLeadForm">
        <input id="companyName" placeholder="Company Name" required>
        <input id="contactPerson" placeholder="Contact Person" required>
        <input id="email" placeholder="Email">
        <input id="phone" placeholder="Phone">
        <input id="dealValue" type="number" placeholder="Deal Value (₹)" required>

        <button type="submit">Add Lead</button>
      </form>
    </div>

    <!-- PIPELINE -->
    <div class="pipeline">
      <h2>Pipeline</h2>

      <div class="pipeline-columns">

        <div class="pipeline-column" data-stage="Lead">
          <h3>Lead</h3>
          <div class="leads-container" id="lead-Leads"></div>
        </div>

        <div class="pipeline-column" data-stage="Contacted">
          <h3>Contacted</h3>
          <div class="leads-container" id="lead-Contacted"></div>
        </div>

        <div class="pipeline-column" data-stage="Qualified">
          <h3>Qualified</h3>
          <div class="leads-container" id="lead-Qualified"></div>
        </div>

        <div class="pipeline-column" data-stage="Proposal">
          <h3>Proposal</h3>
          <div class="leads-container" id="lead-Proposal"></div>
        </div>

        <div class="pipeline-column" data-stage="Won">
          <h3>Won</h3>
          <div class="leads-container" id="lead-Won"></div>
        </div>

        <div class="pipeline-column" data-stage="Lost">
          <h3>Lost</h3>
          <div class="leads-container" id="lead-Lost"></div>
        </div>

      </div>
    </div>

  </div>
</div>

<!-- JS -->
<script src="js/dashboard.js"></script>

</body>
</html>
