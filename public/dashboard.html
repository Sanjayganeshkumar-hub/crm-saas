<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Pipeline CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(180deg, #f8fafc, #eef2f7);
    }
  </style>
</head>

<body class="text-gray-800">

<!-- ================= HEADER ================= -->
<header class="bg-white px-8 py-4 flex justify-between items-center border-b">
  <h1 class="text-2xl font-extrabold tracking-tight">
    Sales Pipeline CRM
  </h1>

  <button
    id="logoutBtn"
    class="bg-red-500 hover:bg-red-600 transition text-white px-6 py-2 rounded-xl shadow-sm font-medium">
    Logout
  </button>
</header>

<!-- ================= STATS ================= -->
<section class="px-8 mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">

  <div class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-md transition">
    <p class="text-gray-500 text-sm">Total Deal Amount</p>
    <h2 id="totalDeal" class="text-3xl font-bold mt-2">₹0</h2>
  </div>

  <div class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-md transition">
    <p class="text-gray-500 text-sm">Total Won</p>
    <h2 id="totalWon" class="text-3xl font-bold mt-2 text-green-600">₹0</h2>
  </div>

  <div class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-md transition">
    <p class="text-gray-500 text-sm">Total Loss</p>
    <h2 id="totalLoss" class="text-3xl font-bold mt-2 text-red-500">₹0</h2>
  </div>

</section>

<!-- ================= MAIN ================= -->
<section class="px-8 mt-10 grid grid-cols-1 lg:grid-cols-4 gap-8">

  <!-- ================= ADD LEAD ================= -->
  <div class="bg-white rounded-2xl shadow-sm p-6">
    <h2 class="text-lg font-semibold mb-5">Add New Lead</h2>

    <form id="addLeadForm" class="space-y-4">

      <input id="companyName"
        class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
        placeholder="Company Name" required />

      <input id="contactPerson"
        class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
        placeholder="Contact Person" required />

      <input id="email"
        class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
        placeholder="Email" />

      <input id="phone"
        class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
        placeholder="Phone" />

      <input id="dealValue"
        type="number"
        class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
        placeholder="Deal Value (₹)" required />

      <button
        type="submit"
        class="w-full mt-2 bg-indigo-600 hover:bg-indigo-700 transition text-white py-3 rounded-xl font-semibold shadow">
        Add Lead
      </button>

    </form>
  </div>

  <!-- ================= PIPELINE ================= -->
  <div class="lg:col-span-3 bg-white rounded-2xl shadow-sm p-6 overflow-x-auto">
    <h2 class="text-lg font-semibold mb-6">Pipeline</h2>

    <!-- JS injects content here -->
    <div id="pipeline" class="flex gap-6 min-w-[1200px]">
      <!-- columns + cards from dashboard.js -->
    </div>
  </div>

</section>

<!-- ================= FOOTER SPACING ================= -->
<div class="h-10"></div>

<script src="js/dashboard.js"></script>
</body>
</html>
