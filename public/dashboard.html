<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Pipeline CRM</title>

  <!-- Bootstrap CSS (ONLY CSS, no JS) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body class="bg-light">

<!-- HEADER -->
<nav class="navbar navbar-light bg-white shadow-sm px-4">
  <span class="navbar-brand fw-bold">Sales Pipeline CRM</span>
  <button class="btn btn-danger" onclick="logout()">Logout</button>
</nav>

<div class="container-fluid mt-4">

  <!-- STATS -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Total Deal Amount</h6>
          <h3 id="totalDeal">₹0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Total Won</h6>
          <h3 id="totalWon" class="text-success">₹0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Total Loss</h6>
          <h3 id="totalLoss" class="text-danger">₹0</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">

    <!-- ADD LEAD -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Add New Lead</h5>

          <form id="addLeadForm">
            <input id="companyName" class="form-control mb-2" placeholder="Company Name" required />
            <input id="contactPerson" class="form-control mb-2" placeholder="Contact Person" required />
            <input id="email" class="form-control mb-2" placeholder="Email" />
            <input id="phone" class="form-control mb-2" placeholder="Phone" />
            <input id="dealValue" type="number" class="form-control mb-3" placeholder="Deal Value (₹)" required />

            <button class="btn btn-primary w-100">Add Lead</button>
          </form>
        </div>
      </div>
    </div>

    <!-- PIPELINE -->
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Pipeline</h5>

          <!-- IMPORTANT: ID MUST BE "leads" -->
          <div id="leads" class="pipeline-container"></div>

        </div>
      </div>
    </div>

  </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
