<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Pipeline CRM</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white shadow-sm px-4">
  <span class="navbar-brand fw-bold fs-4">Sales Pipeline CRM</span>
  <button onclick="logout()" class="btn btn-danger">Logout</button>
</nav>

<div class="container-fluid mt-4 px-4">

  <!-- METRICS -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card metric-card">
        <div class="card-body">
          <div class="metric-title">Total Deal Amount</div>
          <div id="totalDeal" class="metric-value">₹0</div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card metric-card">
        <div class="card-body">
          <div class="metric-title">Total Won</div>
          <div id="totalWon" class="metric-value text-success">₹0</div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card metric-card">
        <div class="card-body">
          <div class="metric-title">Total Loss</div>
          <div id="totalLoss" class="metric-value text-danger">₹0</div>
        </div>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="row g-4">

    <!-- ADD LEAD -->
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Add New Lead</h5>

          <form id="addLeadForm">
            <input id="companyName" class="form-control mb-2" placeholder="Company Name" required>
            <input id="contactPerson" class="form-control mb-2" placeholder="Contact Person" required>
            <input id="email" class="form-control mb-2" placeholder="Email">
            <input id="phone" class="form-control mb-2" placeholder="Phone">
            <input id="dealValue" type="number" class="form-control mb-3" placeholder="Deal Value (₹)" required>

            <button type="submit" class="btn btn-primary w-100">Add Lead</button>
          </form>
        </div>
      </div>
    </div>

    <!-- PIPELINE -->
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Pipeline</h5>

          <div class="pipeline-wrapper">
            <div id="leads" class="pipeline-row">
              <!-- JS injects lead cards here -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
