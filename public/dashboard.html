<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Pipeline CRM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
    }

    header {
      background: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    header h2 {
      margin: 0;
    }

    .logout {
      background: #ef4444;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .stats {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .stat {
      background: white;
      flex: 1;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .form-box {
      width: 320px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .pipeline {
      flex: 1;
      display: flex;
      gap: 16px;
      overflow-x: auto;
    }

    .column {
      min-width: 260px;
      background: white;
      padding: 12px;
      border-radius: 12px;
    }

    .column h4 {
      text-align: center;
      margin-bottom: 10px;
    }

    .card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .card select {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
    }

    .delete {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h2>Sales Pipeline CRM</h2>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="stats">
  <div class="stat">
    <b>Total Deal Amount</b>
    <h3 id="totalDeal">₹0</h3>
  </div>
  <div class="stat">
    <b>Total Won</b>
    <h3 id="totalWon" style="color:green">₹0</h3>
  </div>
  <div class="stat">
    <b>Total Loss</b>
    <h3 id="totalLost" style="color:red">₹0</h3>
  </div>
</div>

<div class="container">
  <div class="form-box">
    <h3>Add New Lead</h3>
    <input id="company" placeholder="Company Name" />
    <input id="person" placeholder="Contact Person" />
    <input id="email" placeholder="Email" />
    <input id="phone" placeholder="Phone" />
    <input id="value" placeholder="Deal Value (₹)" />
    <button onclick="addLead()">Add Lead</button>
  </div>

  <div class="pipeline" id="pipeline"></div>
</div>

<script>
const token = localStorage.getItem("token");
if (!token) location.href = "/login.html";

const stages = ["Lead", "Contacted", "Qualified", "Proposal", "Won", "Lost"];

function logout() {
  localStorage.removeItem("token");
  location.href = "/login.html";
}

async function loadLeads() {
  const res = await fetch("/api/leads", {
    headers: { Authorization: "Bearer " + token }
  });
  const leads = await res.json();

  let total = 0, won = 0, lost = 0;

  document.getElementById("pipeline").innerHTML = "";
  stages.forEach(stage => {
    document.getElementById("pipeline").innerHTML += `
      <div class="column" id="${stage}">
        <h4>${stage}</h4>
      </div>
    `;
  });

  leads.forEach(l => {
    total += l.dealValue || 0;
    if (l.stage === "Won") won += l.dealValue || 0;
    if (l.stage === "Lost") lost += l.dealValue || 0;

    document.getElementById(l.stage).innerHTML += `
      <div class="card">
        <b>${l.companyName}</b><br>
        ₹${l.dealValue}<br>
        ${l.contactPerson}<br>
        ${l.email}<br>
        ${l.phone}
        <select onchange="updateStage('${l._id}', this.value)">
          ${stages.map(s =>
            `<option ${s === l.stage ? "selected" : ""}>${s}</option>`
          ).join("")}
        </select>
        <button class="delete" onclick="deleteLead('${l._id}')">Delete</button>
      </div>
    `;
  });

  document.getElementById("totalDeal").innerText = "₹" + total;
  document.getElementById("totalWon").innerText = "₹" + won;
  document.getElementById("totalLost").innerText = "₹" + lost;
}

async function addLead() {
  await fetch("/api/leads", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify({
      companyName: company.value,
      contactPerson: person.value,
      email: email.value,
      phone: phone.value,
      dealValue: Number(value.value)
    })
  });

  company.value = person.value = email.value = phone.value = value.value = "";
  loadLeads();
}

async function updateStage(id, stage) {
  await fetch("/api/leads/" + id, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify({ stage })
  });
  loadLeads();
}

async function deleteLead(id) {
  await fetch("/api/leads/" + id, {
    method: "DELETE",
    headers: { Authorization: "Bearer " + token }
  });
  loadLeads();
}

loadLeads();
</script>
</body>
</html>
