<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Pipeline CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f5f7fb;
    }
  </style>
</head>
<body class="text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold">Sales Pipeline CRM</h1>
  <button class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg">
    Logout
  </button>
</header>

<!-- STATS -->
<section class="px-8 mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
  <div class="bg-white rounded-xl shadow p-6">
    <p class="text-gray-500">Total Deal Amount</p>
    <h2 class="text-2xl font-bold mt-2">₹300000</h2>
  </div>

  <div class="bg-white rounded-xl shadow p-6">
    <p class="text-gray-500">Total Won</p>
    <h2 class="text-2xl font-bold mt-2 text-green-600">₹300000</h2>
  </div>

  <div class="bg-white rounded-xl shadow p-6">
    <p class="text-gray-500">Total Loss</p>
    <h2 class="text-2xl font-bold mt-2 text-red-500">₹0</h2>
  </div>
</section>

<!-- MAIN -->
<section class="px-8 mt-10 grid grid-cols-1 lg:grid-cols-4 gap-6">

  <!-- ADD LEAD -->
  <div class="bg-white rounded-xl shadow p-6">
    <h2 class="text-lg font-semibold mb-4">Add New Lead</h2>

    <div class="space-y-3">
      <input class="w-full border rounded-lg px-4 py-2" placeholder="Company Name">
      <input class="w-full border rounded-lg px-4 py-2" placeholder="Contact Person">
      <input class="w-full border rounded-lg px-4 py-2" placeholder="Email">
      <input class="w-full border rounded-lg px-4 py-2" placeholder="Phone">
      <input class="w-full border rounded-lg px-4 py-2" placeholder="Deal Value (₹)">
    </div>

    <button class="mt-5 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium">
      Add Lead
    </button>
  </div>

  <!-- PIPELINE -->
  <div class="lg:col-span-3 bg-white rounded-xl shadow p-6 overflow-x-auto">
    <h2 class="text-lg font-semibold mb-4">Pipeline</h2>

    <div class="flex space-x-6 min-w-[900px]">

      <!-- COLUMN -->
      <div class="w-64">
        <h3 class="text-center font-semibold mb-3">Lead</h3>
        <div class="bg-gray-50 rounded-lg p-4 shadow-sm">
          <p class="font-semibold">GG — ₹200000</p>
          <p class="text-sm text-gray-600">sanjay</p>
          <select class="mt-3 w-full border rounded-lg px-2 py-1">
            <option>Lead</option>
            <option>Contacted</option>
            <option>Qualified</option>
            <option>Proposal</option>
            <option>Won</option>
            <option>Lost</option>
          </select>
          <button class="mt-3 w-full bg-red-500 text-white py-1 rounded-lg">
            Delete
          </button>
        </div>
      </div>

      <!-- COLUMN -->
      <div class="w-64">
        <h3 class="text-center font-semibold mb-3">Contacted</h3>
        <div class="bg-gray-50 rounded-lg p-4 shadow-sm">
          <p class="font-semibold">GG — ₹100000</p>
          <p class="text-sm text-gray-600">yuvashri</p>
          <select class="mt-3 w-full border rounded-lg px-2 py-1">
            <option>Contacted</option>
            <option>Qualified</option>
            <option>Proposal</option>
            <option>Won</option>
            <option>Lost</option>
          </select>
          <button class="mt-3 w-full bg-red-500 text-white py-1 rounded-lg">
            Delete
          </button>
        </div>
      </div>

      <!-- EMPTY COLUMNS -->
      <div class="w-64">
        <h3 class="text-center font-semibold mb-3">Qualified</h3>
        <div class="h-40 bg-gray-50 rounded-lg"></div>
      </div>

      <div class="w-64">
        <h3 class="text-center font-semibold mb-3">Proposal</h3>
        <div class="h-40 bg-gray-50 rounded-lg"></div>
      </div>

      <div class="w-64">
        <h3 class="text-center font-semibold mb-3">Won</h3>
        <div class="h-40 bg-gray-50 rounded-lg"></div>
      </div>

      <div class="w-64">
        <h3 class="text-center font-semibold mb-3">Lost</h3>
        <div class="h-40 bg-gray-50 rounded-lg"></div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
