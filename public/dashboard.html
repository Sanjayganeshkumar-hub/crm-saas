<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Pipeline CRM</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <div class="top-bar">
    <h1>Sales Pipeline CRM</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="card">
      <h4>Total Deal Amount</h4>
      <p id="totalDeal">₹0</p>
    </div>
    <div class="card">
      <h4>Total Won</h4>
      <p id="totalWon" style="color:green">₹0</p>
    </div>
    <div class="card">
      <h4>Total Loss</h4>
      <p id="totalLost" style="color:red">₹0</p>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- ADD LEAD -->
    <div class="add-lead">
      <h3>Add New Lead</h3>

      <form id="addLeadForm">
        <input id="companyName" placeholder="Company Name" required />
        <input id="contactPerson" placeholder="Contact Person" required />
        <input id="email" placeholder="Email" />
        <input id="phone" placeholder="Phone" />
        <input id="dealValue" type="number" placeholder="Deal Value (₹)" required />
        <button type="submit">Add Lead</button>
      </form>
    </div>

    <!-- PIPELINE -->
    <div class="pipeline">
      <div class="column"><h3>Lead</h3><div id="Lead"></div></div>
      <div class="column"><h3>Contacted</h3><div id="Contacted"></div></div>
      <div class="column"><h3>Qualified</h3><div id="Qualified"></div></div>
      <div class="column"><h3>Proposal</h3><div id="Proposal"></div></div>
      <div class="column"><h3>Won</h3><div id="Won"></div></div>
      <div class="column"><h3>Lost</h3><div id="Lost"></div></div>
    </div>

  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
