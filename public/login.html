<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | CRM SaaS</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #f6f7fb, #eef2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 360px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h2 {
      margin: 0 0 20px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>CRM Login</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="link">
      Donâ€™t have an account?
      <a href="register.html">Sign up</a>
    </div>
  </div>

  <script>
    async function login() {
      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: email.value,
          password: password.value
        })
      });

      const data = await res.json();

      if (data.token) {
        localStorage.setItem("token", data.token);
        window.location.href = "dashboard.html";
      } else {
        alert(data.error);
      }
    }
  </script>

</body>
</html>
